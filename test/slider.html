<div class="row">
  <div class="col-md-12">
    <div ba-panel ba-panel-title="Ion Range Slider" ba-panel-class="with-scroll">
      <div class="slider-box">
        <h2>File Upload Demo</h2>
 
    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <div class="form-group">
                       <h4>Upload on file select</h4>

                <button ngf-select="uploadFiles($files)" multiple 
            accept="image/*" name="myfiles">Select Files</button>
             <br>
              <br>Files:
            <ul>
              <li ng-repeat="f in files" style="font:smaller">
            {{f.name}}
              </li>
               </ul>
            <span class="progress" ng-show="progress >= 0">
             <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
              </span>
              {{errorMsg}}
                </div>
            </form>
        </div>
    </div>
    <div>{{serverResponse}}</div>
        
      </div>
    </div>
  </div>
</div>
